name: Deploy su GitHub Pages

on:
  push:
    branches:
      - main  # Sostituisci con il nome corretto se è diverso

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build
          ls -R dist  # 🔍 Controlla che la cartella dist esista

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # 🔥 Assicurati che dist contenga i file corretti!

      - name: Deploy
        uses: actions/deploy-pages@v4
